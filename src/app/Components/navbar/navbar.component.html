<nav class="nav">
    <h4 routerLink="/" style="cursor: pointer;">E-Commerce</h4>
    <div *ngIf="menuType === 'default'" class="search">
        <input id="seabar" #searchInput type="text" (keyup)="searchProduct($event)"(blur)="hideSearch()" class="form-control" placeholder="Search Products">
        <button (click)="submitSearch(searchInput.value)" class="btn">Search</button>
        <ul class="suggested-result">
            <li *ngFor="let item of searchResult">
                <a> {{item.name}} </a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart</a></li>   
        </ul>
        <ul *ngSwitchCase="'seller'" class="user" style="margin-top: -3%;">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="/seller-home">Product List</a></li>
            <li (click)="logout()" style="cursor: pointer;">Logout</li>
            <li><a href="#"> {{sellerName | titlecase}} </a></li>   
        </ul>
    </div>
</nav>
