<div class="container" style="margin-top: 7%;">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #7a6ad8;">Login</p>
                <p class="text-center" style="color: red;"> {{authError}} </p>
                <form class="mx-1 mx-md-4" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
                 
                    <div class="form-outline">
                      <input type="email" id="form3Example" class="form-control" placeholder="Your Email" ngModel name="email"/>
                    </div>
                  
                    <div class="form-outline">
                      <input type="password" id="form3Example" class="form-control" placeholder="Password" ngModel name="password"/>
                    </div>
                  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btnR">Login</button>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <span routerLink="/seller-auth">Want have a account? Click to <strong style="cursor: pointer;">Register</strong></span>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
