<div class="container sproduct-list">
    <h3 class="row justify-content-center" style="color:#7a6ad8;  margin-top: 5%;">All Products</h3>
    <p style="margin-left:41%; color: green;"> {{deleteMessage}} </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Cetogory</th>
                <th>Description</th>
                <!-- <th>Image</th> -->
                <th>Actions</th>
            </tr>
        </thead>
            <tr *ngFor="let item of productList">
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.color}} </td>
                <td> {{item.cetegory}} </td>
                <td> {{item.description}} </td>
                <!-- <td> {{item.images}} </td> -->
                <td style="display: flex;"><fa-icon [icon]="delete" (click)="deleteProduct(item.id)" style="padding-left: 40%; cursor: pointer; color: red;"></fa-icon> 
                <fa-icon routerLink="/seller-update-product/{{item.id}}" [icon]="edit" style="padding-left: 10%; cursor: pointer; color: green;">
                </fa-icon></td>
            </tr>
    </table>
</div>
